<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body ng-app="app">
    <h1 class="text-center">My little to do app!</h1>
    
    <div id="todo" class="col-xs-6 col-xs-offset-3" ng-controller="MainCtrl">
    <h4 ng-model="total"> Total to-do's: {{totalItems}} </h4>
  
        <div class="input-group">
          <input type="text" class="form-control col-md-2" placeholder="Item to add to todo list" ng-model="newItem.text">
          <span class="input-group-btn">
          <select class="form-control" ng-model="newItem.prio">
            <option value="">Priority</option>
            <option ng-repeat="prio in priorities">{{prio}}</option>
          </select>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="addItem()">
              Add
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </span>
        </div><!-- /input-group -->
        
      <h2>stuff i gotta do asap</h2>
        <ul class="list-group">
        <!-- http://www.w3schools.com/css/css_float.asp -->
        <li class="list-group-item clearfix" ng-repeat="do in todos">
          <span ng-hide="editable[$index]">{{do.text}}</span>
          <span class="label label-default" ng-hide="editable[$index]">{{do.prio}}</span>
          <input type="text" style="width:50%" placeholder="{{do.text}}" ng-show="editable[$index]" ng-model="do.text">
          <select ng-show="editable[$index]" ng-model="do.prio" required>
            <option value="{{prio}}" ng-repeat="prio in priorities">{{prio}}</option>
          </select>
          <button class="btn btn-danger pull-right" type="button" ng-click="deleteItem(do)">
            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
          </button>
          <button class="btn btn-info pull-right" type="button" ng-click="editable[$index] = true" ng-hide="editable[$index]">Edit</button>
          <button class="btn btn-info pull-right" type="button" ng-click="saveItem($index)" ng-show="editable[$index]">Save</button>
        </li>
      </ul>
    </div>

  </body>

</html>
